<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.box {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            /* 정렬방향 설정 -우선순위 높음- */
            float: right;
        }

        div.wrap {
            border: 1px solid blueviolet;
            width: 400px;
            height: 400px;
        }

        #second {
            float: left;
            height: 200px;
        }

        p {
            /* float 적용 해제 */
            clear: both;
        }
    </style>
</head>

<body>
    <div class="wrap">wrap
        <div class="box">1</div>
        <div class="box" id="second">2</div>
        <div class="box" id="third">3</div>
        <p>ㅁㄴㅇ라ㅓㄴㅁ히ㅏㅓㄹ하ㅟ망ㄹ</p>
    </div>
</body>

</html>
