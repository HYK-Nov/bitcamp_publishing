<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 600px;
            background-color: lightgray;
            padding: 20px 30px;
            color: white;
            text-shadow: 0 2px 10px black;
            font-size: 23px;
            font-weight: bold;
        }

        .content {
            margin: 30px 0;
        }

        span {
            padding: 10px;
        }

        span:hover {
            background-color: skyblue;
            color: yellow;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <span>[주문] 긴급재난지원금을 쿠X에서 사용할 수 있나요?</span>
        </div>
        <div class="content">
            <span>다슬기를 키우고 싶은데 어떤 환경이 필요한가요?</span>
        </div>
        <div class="content">
            <span>달팽이가 집을 나갔습니다. 어떻게 하죠?</span>
        </div>
    </div>
</body>

</html>
