<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div .orange {
            color: orange;
            background-color: deepskyblue;
        }

        body #tomato {
            background-color: tomato;
        }

        .wrap div {
            color: green;
        }
    </style>
</head>

<body>
    <h1 class="low yellow primary center" id="change">안녕하세요</h1>

    <!-- div>ul>li*3 -->
    <div class="wrap">
        <ul>
            <li id="apple" class="center">사과</li>
            <li>포도</li>
            <li class="orange">오렌지</li>
        </ul>

        <!-- div+p+span -->
        <section>
            <div>당근</div>
        </section>
        <p id="tomato">토마토</p>
        <span class="orange">오렌지</span>
    </div>
</body>

</html>
