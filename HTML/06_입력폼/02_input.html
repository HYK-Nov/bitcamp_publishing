<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        *이름: <input type="text" value="기본값" readonly><br>
        *비번: <input type="password"><br>
        *메일: <input type="email" placeholder="이메일 입력"><br>

        *취미:
        <input type="checkbox">게임
        <input type="checkbox" checked>요리
        <input type="checkbox" disabled>구름과자
        <br>

        *광고 데이터 수신
        <input type="radio" name="ad" checked>예
        <input type="radio" name="ad">아니오
        <br>

        *자동 구독 여부
        <input type="radio" name="auto" checked>예
        <input type="radio" name="auto">아니오
        <br>

        *구독 개월수
        <input type="number" value="1">
        <input type="range" min="0" max="5" value="3">
        <br>

        *파일 첨부
        <input type="file" multiple>
        <br>

        <!--사용자 몰래 보내는 데이터-->
        <input type="hidden" name="nickname" value="바보">
        <br>

        <input type="submit" value="양식 제출">
    </form>
</body>

</html>
